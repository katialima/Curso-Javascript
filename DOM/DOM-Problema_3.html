<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Curso Javascript Completo 2018</h1>
        
        <input type="text" id="aula">
        <button onclick="escreve()">Click</button>
        <div id="msg"></div> 
         
        
        <script>

            function escreve() {
                var nome = document.getElementById("aula").value;
                //nÃ£o funciona (falta index)-> document.getElementsByTagName("div").innerHTML = "bem-vinda, <b>" + nome + "</b>"; 
                document.getElementById("msg").innerHTML = "Bem-vindo, <b>" + nome + "</b>"; 
            }

        </script>
        
    </body>
</html>
