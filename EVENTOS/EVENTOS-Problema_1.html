    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="exampleInputEmail3">Usuário</label>
            <input type="text" class="form-control" id="id_usuario" placeholder="Usuário">
        </div>
        <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">Senha</label>
            <input type="password" class="form-control" id="id_senha" placeholder="Senha">
        </div>        
        <button type="submit" id="id_btn" class="btn btn-default">Logar</button>
    </form>


    <script>
        var form = document.querySelector("form");
        var usuario = document.getElementById("id_usuario");
        var senha = document.getElementById("id_senha");
        var btn = document.getElementById("id_btn");

        form.addEventListener("submit", function (e) {
            if (!usuario.value || !senha.value) {
                alert("Preencha os campos");
                e.preventDefault(); // evita que o evento realize o comportamento padrão > aqui é dar submit no formulario
            }
        })
        

    </script>
