<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="#">
            <textarea name="contrato" id="contrato" cols="30" rows="10">teste teste teste teste</textarea>
        </form>

        <label for="check"><input type="checkbox" name="chk" id="chk">Li e aceito</label>
        <input type="submit" value="Continuar" id="btn">
    </div>

    <script>
        
        (function () {

            var btn = document.getElementById('btn');
            var chk = document.getElementById('chk');

            mudaBotao();
            
            chk.addEventListener('change', function mudaBotao() {
                btn.disabled = !chk.checked;
            })

        })()
        
    </script>



</body>
</html>
